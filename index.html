    <script>
        const data = [{ principal: 2500, time: 1.8 }, { principal: 1000, time: 5 }, 
        { principal: 3000, time: 1 }, { principal: 2000, time: 2}]


    function interestCalculator(dataArray) {
        let interestData = []
            for (let i = 0; i < dataArray.length; i++) {
                let item = dataArray[i];
                if (item.principal >= 2500 && (item.time > 1 && item.time < 3)) {
                item.rate = 3 
                               
            } 
            else if(item.principal >= 2500 && item.time >= 3) {
                item.rate = 4                
            } 
            else if(item.principle < 2500 || item.time <= 1 ) {
                item.rate = 2               
            } 
            else {
                item.rate = 1                
            }

            // This calculates the interest 
            item.interest = (item.principal * item.rate * item.time) /100 

            // This pushes data into the array
            interestData.push(item)
  
      }
  console.log(interestData)
  return interestData
}

interestCalculator(data)
    </script>
